<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function add(a, b) {
  if (arguments.length === 2) {
    return a + b;
  } else if (arguments.length === 3) {
    return a + b + arguments[2];
  }
}

console.log(add(2, 3));        // 5
console.log(add(2, 3, 4));   
    </script>
</body>
</html>
