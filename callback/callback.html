<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
// *
// *1*
// *12*
// *123*

document.write(`*<br>`);

        for(i=1;i<=10;i++)
        {
            document.write(`*`);
            for(j=1;j<=i;j++)
            {
               document.write(i);
            }
            document.write(`*`);
            document.write(`<br/>`);
        }
        for(i=10;i>=1;i--)
        {
            document.write(`*`);
            for(j=1;j<=i;j++)
            {
               document.write(i);
            }
            document.write(`*`);
            document.write(`<br/>`);
        }
        document.write(`*`);

    </script>
</body>
</html>
